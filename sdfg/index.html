<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="outer">
        <div class="inner" id="inner">
            <h1>Temperature</h1>
            <div class="holder">
            <input type="text" name="search" id="search" placeholder="Enter Location...">
            <i class="fa-solid fa-magnifying-glass sea"></i>
        </div>
            
          
            <!-- <img src="dd" alt="this will auto it"> -->
          <div>
            <p class="deg" id="deg"><span class="deg">0</span><sup>o</sup>c</p>
            <img id="image" src="119.png" style="width: 200px; height: 200px;">
          </div>
          <div class="second">
          <div class="humidity sec"><i class="la fa-brands fa-drupal"></i><p class="hum_changer" id="hum">0%</p></div>
           <div class="windspeed sec"><i class="la fa-solid fa-wind"></i><p class="wind_changer" id="wind">0 Km/h</p></div>
          </div>        
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
